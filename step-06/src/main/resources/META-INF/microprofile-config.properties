langchain4j.open-ai.api-key=${OPENAI_API_KEY}
langchain4j.open-ai.chat-model.model-name=gpt-4o
langchain4j.open-ai.chat-model.temperature=0.3
langchain4j.open-ai.chat-model.timeout=PT400S
langchain4j.open-ai.chat-model.max-tokens=5000
langchain4j.open-ai.chat-model.frequency-penalty=0
langchain4j.open-ai.chat-model.log-requests=true
langchain4j.open-ai.chat-model.log-responses=true
langchain4j.open-ai.chat-model.max-memory-size=100
